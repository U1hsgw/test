<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Ubuntu:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

</head>

<body>

    <div class="logo-area">
        <img src="./images/abocadologo.png" class="logo" />
        <h1>Adgavo</h1>
    </div>
    <form class="loginbox" id="loginbox" action="home.html" method="post">
        <h2>Login</h2>
            
            <input type="text" id="email" name="email" placeholder="E-mail">
            <input type="password" id="password" name="password" placeholder="PassWord">
            
            <input type="submit" id="signup"  name="signup_submit" value="Sign up" >
            
    </form>
    <div class="arrow_box">
        <a href="#">click here if you create a new account
        </a>
    </div>
    <div id="resultbox">
        <h3 id="result"></h3>
    </div>

    <script type="module" src="./login2.js"></script>

</body>





</html>
